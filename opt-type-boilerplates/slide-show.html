<link class="common-css" href="opt_assets/blocks/common/jQueryPageBackgroundPro/jQueryPageBackgroundPro.min.css" />
<div opt-id="my-slideshow" opt-type="slide-show">
    <!-- element the slide show instance will be built on -->
    <div class="jQueryPageBackgroundPro"></div>
     
    <!--
    slide title template markup, this will get used for all the slide titles
    the PE will grab this and pass it in as the slide title text
    -->
    <!-- block template -->
    <div opt-type="template" class="my-block__slide-title-wrapper" style="display:none;" >
        <div opt-id="slide-1" opt-type="html" class=".my-block__slide-title" style="display:none;" >
        Default Slide Text
        </div>
        <img opt-id="slide-1-img" src="images/default.png" opt-type="image" />
    </div>
 
    <!-- slideshow markup this is used to get and set the slide show titles
    <div class="my-block__slide-title-wrapper" style="display:none;" >
        <div opt-id="slide-uuid" opt-type="html" class="my-block__slide-title">
            Slide Title Text 1
        </div>
        <img opt-id="slide-uuid-img" src="images/default.png" opt-type="image" />
    </div>
    ...
    ...
    <div class="my-block__slide-title-wrapper" style="display:none;" >
        <div opt-id="slide-uuid-n" opt-type="html" class="my-block__slide-title">
            Slide Title Text n
        </div>
        <img opt-id="slide-uuid-img-n" src="images/default.png" opt-type="image" />
    </div>
 
    <script class="" src="opt_assets/blocks/common/jQueryPageBackgroundPro/jQueryPageBackgroundPro.min.js" ></script>
    <script class="">
        /*
        this contains all the js from the example above. The block developer will set the defaults here
        then when the user makes changes via the PE it get overwritten in the plugin options and the plugin will re init itself
        */
    </script>
 
</div>
