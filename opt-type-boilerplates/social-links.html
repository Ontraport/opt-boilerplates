<!--
    <div opt-type="social-sharing group" />
    @attr data-current-iconset - The active iconset of all child social-links. Changing this updates the iconset of all child social-links.
-->

<div opt-id="social-sharing-1" opt-type="social-sharing group" opt-alias="Social Sharing" data-current-iconset="round-reverse">
    <!-- SOCIAL LINK TEMPLATE - This should be the :first-child for performance reasons. -->
    <template class="template--social-link">
        <!--
            You can wrap the following code in as many elements as you need...
            But don't change this nesting: <div> <a> <img> </a> </div>
            If you need to change the nesting, please talk to Ray!
        -->
        <div opt-id="social-" opt-type="group">
            <a href="javascript://" opt-id="social-link-" opt-type="social-link">
                <img src="../../common/iconsets/circle-border/{{NEW_UNUSED_ICON_TYPE}}.png" />
            </a>
        </div>
    </template>

    <!--
        Each <a opt-type="social-link" /> icon must be wrapped in a <div opt-type="group" />.
        This DIV can only contain a single child of <a opt-type="social-link" />.
        The opt-alias attribute of this div is updated dynamically by the hooks... so setting it here will not stick.
    -->
    <div opt-id="social-1" opt-type="group">
        <!--
            <a opt-type="social-link" /> must be the first and only child of the parent DIV
            @attr data-social-flavor - Detected on load via the IMG src attribute.
        -->
        <a href="javascript://" opt-id="social-link-1" opt-type="social-link">
            <!--
                The IMG tag's src attribute is the default image for this social-link.
                Recommended to be unique... but not enforced.
            -->
            <img src="../../common/iconsets/circle-border/facebook.png" />
        </a>
    </div>

    <div opt-id="social-2" opt-type="group">
        <a href="javascript://" opt-id="social-link-2" opt-type="social-link">
            <img src="../../common/iconsets/circle-border/twitter.png" />
        </a>
    </div>

    <div opt-id="social-3" opt-type="group">
        <a href="javascript://" opt-id="social-link-3" opt-type="social-link">
            <img src="../../common/iconsets/circle-border/linkedin.png" />
        </a>
    </div>
</div>
